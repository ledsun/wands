<html>
<head>
    <title>Echo Client Example</title>
</head>
<script>
    var ws = new WebSocket("ws://localhost:23456");
    ws.onopen = function() {
        ws.send("Hello, world");
    };
    ws.onmessage = function (evt) {
        alert(evt.data);
        ws.close();
    };
    ws.onclose = function() {
        alert("Connection is closed...");
    };
</script>
</html>
